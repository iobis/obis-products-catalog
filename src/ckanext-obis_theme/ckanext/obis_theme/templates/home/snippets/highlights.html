<!-- Product Types Section -->
<div class="highlights-container" style="margin-bottom: 40px;">
    <div>
        <span class="section-title">Product Types</span>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-around" style="gap: 30px; padding: 15px 0;">
        {% set stats = h.get_product_type_stats() %}
        {% for stat in stats %}
        <a href="{{ h.url_for('dataset.search', vocab_product_type_tags=stat.name) }}" class="text-center" style="text-decoration: none; color: inherit; min-width: 100px;">
            <span class="fa {{ stat.icon }}" style="font-size: 36px; color: var(--main-color);"></span><br>
            <span class="number" style="font-weight: 900; font-size: 28px; display: block; margin: 8px 0;">{{ stat.count }}</span>
            <span class="numbertext" style="font-size: 12px; color: #666;">{{ stat.name }}</span>
        </a>
        {% endfor %}
    </div>
</div>
